<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
<body>

    <main class="container">
    <nav id="navbar ">
        <header class="header-iti">
            <a href="../index.html"><img src="../assets/logo.png" alt="rip le logo" class="logo"></a>
            <h1 class="Soustire">Commande spéciale</h1>
        </header>
    </nav>

    <section class="hero-section hero-contact">
        <section class="input-section">
            <h2 >Réservez une grande quantitée de glace ici</h2>
            <div class="input-container">
                <p>Nom</p>
                <input class="input-field nom-input"></input>
            </div>
            <div class="input-container">
                <p>Email</p>
                <input class="input-field email-input"></input>
            </div>
            <div class="container-commande">
                <h1>Sélecteur de Commande de Glace</h1>
                <form>
                    <label for="parfum">Choisissez un parfum :</label>
                    <select id="parfum" name="parfum">
                        <option value="vanille">Vanille</option>
                        <option value="chocolat">Chocolat</option>
                        <option value="fraise">Fraise</option>
                        <option value="pistache">Pistache</option>
                    </select>
            
                    <label for="topping">Choisissez un topping :</label>
                    <select id="topping" name="topping">
                        <option value="noix">Noix</option>
                        <option value="chocolat">Chocolat</option>
                        <option value="fruits">Fruits</option>
                        <option value="chantilly">Chantilly</option>
                    </select>
            
                    <label for="quantite">Quantité :</label>
                    <input type="number" id="quantite" name="quantite" min="1" max="10" value="1">
            
                    <input type="submit" value="Commander">
                </form>
            </div>
            <div class="input-container">
                <p>Date de la commande</p>
                <input type="date" name="bday" required pattern="\d{4}-\d{2}-\d{2}" />
            </div>
            <div class="input-container">
                <button class="input-field envoie-input">Envoyer la requete</button>
            </div>
        </section>
    </section>
    


        <footer class="footer footer-itineraire">
            <ul>
                <li><a href="#parfums">Nos parfums</a></li>
                <li><a href="#contact">Contactez nous</a></li>
                <li><a href="#cgu">CGU</a></li>
            </ul>
            <ul>
                <li><a href="#faqs">Questions fréquentes</a></li>
                <li><a href="#about">Qui sommes nous ?</a></li>
                <li><a href="#reservation">Réservation</a></li>
            </ul>
            <button><a href="#navbar">^</a></button>
        </footer>
        
        
    </main>

</body>
</html>
